<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        .loading-dots {
            font-size: 2em;
            animation: dots 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="loading-dots"></div>
    </div>

    <script>
        // Redirect to intro after a brief loading screen
        setTimeout(() => {
            window.location.href = 'intro.html';
        }, 4000);
    </script>
</body>
</html>
